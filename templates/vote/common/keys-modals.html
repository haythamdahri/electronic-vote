{% load staticfiles %}

<!-- Public Key Modal -->
<div class="modal fade" id="publicKeyModal" tabindex="-1" role="dialog" aria-labelledby="publicKeyModal"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Votre clé publique</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="publicKey">La clé publique</label>
                    <textarea class="form-control" id="publicKey" rows="20" readonly>
                        {{ voter.public_key }}
                    </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="far fa-times-circle"></i> Fermer</button>
            </div>
        </div>
    </div>
</div>
